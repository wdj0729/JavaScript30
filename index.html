<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">도</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">레</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">미</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">파</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">솔</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">라</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">시</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">도</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/sound1.mp3"></audio>
    <audio data-key="83" src="sounds/sound2.mp3"></audio>
    <audio data-key="68" src="sounds/sound3.mp3"></audio>
    <audio data-key="70" src="sounds/sound4.mp3"></audio>
    <audio data-key="72" src="sounds/sound5.mp3"></audio>
    <audio data-key="74" src="sounds/sound6.mp3"></audio>
    <audio data-key="75" src="sounds/sound7.mp3"></audio>
    <audio data-key="76" src="sounds/sound8.mp3"></audio>

<script>
    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;

        audio.currentTime = 0;
        audio.play();
        key.classList.toggle('playing');
    }

    function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend',removeTransition));
    window.addEventListener('keydown',playSound);
</script>

</body>
</html>
